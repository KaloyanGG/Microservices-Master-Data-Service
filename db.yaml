apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  selector:
    matchLabels:
      app: database
  replicas: 1
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: koko120/database:latest
          ports:
            - containerPort: 3306
#          env:
#            - name: POSTGRES_HOST_AUTH_METHOD
#              value: trust
#            - name: PGDATA
#              value: /var/lib/postgresql/data/pgdata
#      volumes:
#        - name: storage
#          persistentVolumeClaim:
#            claimName: database

---
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - name: db
      port: 3306
      targetPort: 3306
  type: ClusterIP
